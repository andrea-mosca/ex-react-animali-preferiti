    <!-- my custom script js(loaded after body with "defer") -->
    <script src="./js/script.js" defer></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const ListaAnimali = () => {
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const { useState } = React;
            const [animals, setAnimals] = useState([])
            const addAnimal = () => {
                const animaleCasuale = animalsChoices[Math.floor(Math.random() * animalsChoices.length)];
                setAnimals([...animals, animaleCasuale]);
            }
            return (
                <>

                    <details>
                        <button onClick={addAnimal}>Aggiungi</button>
                        <summary>Animali</summary>

                        <ul>
                            {animals.map((a, i) => (
                                <li key={i}>{a}</li>
                            ))}
                        </ul>
                    </details>
                </>
            )
        }
    </script>
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const listaAnimali = document.querySelector(`.lista-animali`)
        const root = createRoot(listaAnimali);
        root.render(<ListaAnimali />)
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>

</body>

</html>
